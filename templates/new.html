{% extends "template.html" %}
{% block content %}

<form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
    <figure class="img thumbnail col-md-4">
        <img class="img-fluid" src="{{ url_for('image', name_file='capa_padrao.jpg') }}">
        <figcaption>
            <label class="fileContainer">
                Mudar Capa
                <input type="file" name="file" accept=".jpg">
            </label>
        </figcaption>
    </figure>

    <fieldset>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="duration">Duração</label>
            <input type="text" id="duration" name="duration" class="form-control">
        </div>
        <div class="form-group">
            <label for="local">Local</label>
            <input type="text" id="local" name="local" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        <a class="btn btn-primary" href="{{ url_for('index') }}">Voltar</a>
    </fieldset>
</form>

{% endblock %}
